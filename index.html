<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">Random Quote Machine</div>
            <div class="card-body">
    <wrapper id="quote-box">
        <h5 class="card-title"><div id="text"></div></h5>
        <p class="card-text"><div id="author"></div></p>
        <button class="btn btn-outline-primary" onclick={newQuote()} id="new-quote">New Quote</button>
        <a href="#" target="_blank" id="tweet-quote" class="btn btn-outline-dark">TweetQuote</a>
    </wrapper>
</div>
</div>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
